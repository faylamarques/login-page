<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    <div class="login">
        <form action="">    
            <h1>Login</h1>

            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
                <input type="text" placeholder="Nome de Usuário" required>
            </div>

            <div class="input-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="lembrar-esquecer">
                <label><input type="checkbox"> Lembrar a senha </label>
                <a href="#"> Esqueci a senha</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="criar-conta">
                <p>Não tem uma conta? <a href="#">Criar Conta</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
